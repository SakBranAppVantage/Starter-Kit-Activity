mutation CreateLife(
    $firstName: String!
    $lastName: String!
    $description: String!
    $birthDay: String!
    $title: String!
    $hobbies: [String!]!
) {
    createLife(
        firstName: $firstName
        lastName: $lastName
        description: $description
        birthDay: $birthDay
        title: $title
        hobbies: $hobbies
    ) {
        ...LifeFields
    }
}

query GetLife($id: ID!) {
    data: getLife(id: $id) {
        ...LifeFields
    }
}

query ListLives {
    list: listLives {
        ...LifeFields
    }
}
